<!DOCTYPE html>
<html>
<head>
    <title>Vedic Astrology Travel Guide</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Vedic Astrology Travel Guide</h1>
    <form action="/astrology" method="post">
        <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>
        <label for="birthtime">Birth Time:</label><br>
        <input type="time" id="birthtime" name="birthtime"><br>
        <label for="birthplace">Birth Place:</label><br>
        <input type="text" id="birthplace" name="birthplace"><br>
        <label for="interests">Interests:</label><br>
        <select id="interests" name="interests" multiple>
            <option value="career">Career</option>
            <option value="love">Love</option>
            <option value="spiritual">Spiritual Growth</option>
            <!-- Add more options as needed -->
        </select><br>
        <input type="submit" value="Submit">
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
